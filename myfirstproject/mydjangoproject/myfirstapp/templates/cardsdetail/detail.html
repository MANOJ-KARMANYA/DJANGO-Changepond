{% extends "base.html" %}
{% block page_title %}{{ card.card_title}}{% endblock %}

{% block content %}


<style>
  /* Custom styles for image and text alignment */
.card-image {
    max-width: 100%; /* Ensure image is responsive */
    height: 400px; /* Maintain aspect ratio */
}

.card-title {
    font-size: 2rem; /* Adjust as needed */
    font-weight: 700; /* Bold title */
}

.card-description {
    font-size: 1rem; /* Adjust as needed */
    color: #6c757d; /* Light gray text color for description */
}
</style>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <h1 class="card-title mb-4">{{ card.card_title }}</h1>
            <img src="{{ card.image }}" class="card-image img-fluid mb-4" alt="Blog Image">
            <p class="card-description">{{ card.card_description }}</p>
        </div>
    </div>
</div>


{% endblock %}
